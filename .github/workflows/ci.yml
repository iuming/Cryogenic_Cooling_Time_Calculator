name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test core calculation engine
      run: |
        python -c "
        import sys
        import os
        sys.path.insert(0, '.')
        
        try:
            from core.calculation_engine import CryogenicCalculationEngine
            engine = CryogenicCalculationEngine()
            result = engine.debye_heat_capacity(100, 275)
            print('Core calculation engine test passed')
            print(f'Heat capacity at 100K: {result:.2f} J/kg/K')
        except Exception as e:
            print(f'Test failed: {e}')
            sys.exit(1)
        "

    - name: Test imports
      run: |
        python -c "
        try:
            import numpy as np
            import matplotlib
            matplotlib.use('Agg')
            import matplotlib.pyplot as plt
            print('All dependencies imported successfully')
        except Exception as e:
            print(f'Import failed: {e}')
            import sys
            sys.exit(1)
        "

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check documentation files
      run: |
        required_files=(
          "README.md"
          "requirements.txt"
          "docs/README.md"
          "docs/USAGE.md"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "Missing required file: $file"
            exit 1
          else
            echo "Found: $file"
          fi
        done
        
        if ! grep -q "## English" README.md; then
          echo "README.md missing English section"
          exit 1
        fi
        
        echo "Documentation check passed"
